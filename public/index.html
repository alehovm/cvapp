<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="https://unpkg.com/vue@1.0.28/dist/vue.js"></script>
    <script src="https://unpkg.com/axios@0.2.1/dist/axios.min.js"></script>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div id="app">
      <h1>2S Digital Cv - Video opplastning</h1>
  
      <div v-if="!media">
        <h2>Velg en videofil</h2>
        <input type="file" @change="onFileChange" accept="video/*">
      </div>
      <div v-else>
        <video :src="media" controls></video>
        <button v-if="!uploadURL" @click="removeMedia">Remove media</button>
        <button v-if="!uploadURL" @click="uploadMedia">Upload media</button>
      </div>
      <h2 v-if="uploadURL">Success! Media uploaded to bucket.</h2>
    </div>
  
    <script>
      const MAX_MEDIA_SIZE = 3 * 1024 * 1024 * 1024;

      /* ENTER YOUR ENDPOINT HERE */

      const API_ENDPOINT = 'https://t8zsai85b2.execute-api.eu-north-1.amazonaws.com/uploads';

      new Vue({
        el: "#app",
        data: {
          media: '',
          uploadURL: ''
        },
        methods: {
          onFileChange(e) {
            let files = e.target.files || e.dataTransfer.files
            if (!files.length) return
            this.createFile(files[0])
          },
          createFile(file) {
            let reader = new FileReader()
            reader.onload = (e) => {
              if (!e.target.result.includes('data:video')) {
                return alert('Wrong file type - video only.')
              }
              if (e.target.result.length > MAX_MEDIA_SIZE) {
                return alert('Video is too large.')
              }
              this.media = e.target.result
            }
            reader.readAsDataURL(file)
          },
          removeMedia() {
            console.log('Remove clicked')
            this.media = ''
          },
          async uploadMedia() {
            console.log('Upload clicked')
            const response = await axios({
              method: 'GET',
              url: API_ENDPOINT
            })
            console.log('Response: ', response)
            console.log('Uploading: ', this.media)
            let binary = atob(this.media.split(',')[1])
            let array = []
            for (var i = 0; i < binary.length; i++) {
              array.push(binary.charCodeAt(i))
            }
            let blobData = new Blob([new Uint8Array(array)], {type: 'video'})
            console.log('Uploading to: ', response.uploadURL)
            const result = await fetch(response.uploadURL, {
              method: 'PUT',
              body: blobData
            })
            console.log('Result: ', result)
            this.uploadURL = response.uploadURL.split('?')[0]
          }
        }
      })
    </script>
    <style type="text/css">
      body {
        background: #20262E;
        padding: 20px;
        font-family: sans-serif;
      }
      #app {
        background: #fff;
        border-radius: 4px;
        padding: 20px;
        transition: all 0.2s;
        text-align: center;
      }
      h2 {
        font-weight: bold;
        margin-bottom: 15px;
      }
      h1, h2 {
        font-weight: normal;
        margin-bottom: 15px;
      }
      video {
        width: 50%;
        margin: auto;
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </body>
</html>
